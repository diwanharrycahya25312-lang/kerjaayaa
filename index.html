<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUALAN AMOYQ - Premium Hampers Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.05"><path d="M20 20 L80 20 L80 80 L20 80 Z" fill="none" stroke="white" stroke-width="2"/><circle cx="50" cy="50" r="20" fill="none" stroke="white" stroke-width="2"/></svg>') repeat;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header Premium */
        .premium-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3), 0 0 0 2px rgba(255,255,255,0.1) inset;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideDown 0.8s ease;
        }

        .premium-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,215,0,0.1), transparent);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .exclusive-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            padding: 12px 35px;
            border-radius: 40px;
            font-size: 1.2em;
            font-weight: 800;
            letter-spacing: 3px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(255,215,0,0.4);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .exclusive-badge::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: shine 3s infinite;
        }

        .premium-header h1 {
            font-size: 4em;
            background: linear-gradient(135deg, #667eea, #764ba2, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .premium-header p {
            font-size: 1.4em;
            color: #555;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .store-stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 800;
            color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #666;
            font-size: 1em;
            margin-top: 5px;
        }

        /* Filter Section Premium */
        .filter-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .filter-title {
            text-align: center;
            color: #333;
            font-size: 1.2em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 15px 35px;
            border: none;
            border-radius: 40px;
            background: white;
            color: #333;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .filter-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .filter-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102,126,234,0.4);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
        }

        /* Grid Premium */
        .hampers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 35px;
            margin-top: 20px;
            animation: fadeInUp 1s ease 0.4s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card Premium */
        .hampers-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(255,255,255,0.3);
            animation: cardAppear 0.6s ease;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hampers-card:hover {
            transform: translateY(-20px) scale(1.02);
            box-shadow: 0 40px 80px rgba(0,0,0,0.4);
            border-color: rgba(255,215,0,0.5);
        }

        /* Image Container Premium */
        .image-container {
            position: relative;
            width: 100%;
            height: 450px;
            overflow: hidden;
            background: linear-gradient(45deg, #f3f3f3, #e6e6e6);
        }

        .hampers-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            filter: brightness(1.05) contrast(1.05);
        }

        .hampers-card:hover .hampers-image {
            transform: scale(1.15);
        }

        /* Premium Badges */
        .exclusive-tag {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            padding: 12px 25px;
            border-radius: 40px;
            font-size: 0.9em;
            font-weight: 800;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(255,215,0,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .premium-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 12px 25px;
            border-radius: 40px;
            font-size: 0.9em;
            font-weight: 800;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(255,107,107,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        .hd-quality-badge {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 0.8em;
            font-weight: 600;
            z-index: 20;
            border: 1px solid rgba(255,215,0,0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .hd-quality-badge i {
            color: #FFD700;
            font-size: 1.2em;
        }

        .resolution-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(102,126,234,0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 0.8em;
            font-weight: 600;
            z-index: 20;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* Card Info Premium */
        .hampers-info {
            padding: 30px;
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.7));
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255,215,0,0.3);
            z-index: 15;
        }

        .hampers-card:hover .hampers-info {
            transform: translateY(0);
        }

        .hampers-name {
            font-size: 1.6em;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        .hampers-category {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 10px;
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
        }

        .hampers-price {
            font-size: 2em;
            font-weight: 800;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 15px;
        }

        /* Card Detail Premium */
        .hampers-detail {
            padding: 30px;
            background: white;
            position: relative;
        }

        .hampers-detail h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hampers-detail h3::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, #667eea, transparent);
        }

        .hampers-detail p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.8;
            font-size: 1em;
        }

        .hampers-items {
            list-style: none;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .hampers-items li {
            color: #555;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #eef2f6;
            transition: all 0.3s ease;
        }

        .hampers-items li:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .hampers-items li:before {
            content: "‚úì";
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.1em;
        }

        .hampers-items li:hover:before {
            color: #FFD700;
        }

        /* Button Premium */
        .btn-order {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.4s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-order::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-order:hover::before {
            left: 100%;
        }

        .btn-order:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(37, 211, 102, 0.6);
        }

        /* WhatsApp Button Specific */
        .btn-order i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* Modal Premium */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.98);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(20px);
        }

        .modal-content {
            background: linear-gradient(135deg, #fff, #f8f9fa);
            margin: 40px auto;
            padding: 40px;
            border-radius: 40px;
            max-width: 1000px;
            position: relative;
            animation: modalAppear 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,215,0,0.3);
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-100px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            right: 30px;
            top: 25px;
            font-size: 45px;
            cursor: pointer;
            color: #999;
            transition: all 0.3s ease;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 20;
        }

        .close-modal:hover {
            color: #ff6b6b;
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 15px 40px rgba(255,107,107,0.3);
        }

        .modal-image-container {
            width: 100%;
            max-height: 500px;
            overflow: hidden;
            border-radius: 30px;
            margin-bottom: 30px;
            background: #f5f5f5;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 3px solid white;
        }

        .modal-image {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: contain;
            transition: transform 0.5s ease;
            cursor: zoom-in;
        }

        .modal-image:hover {
            transform: scale(1.1);
        }

        .modal-info {
            text-align: left;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-info h2 {
            color: #333;
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-category {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 25px;
            border-radius: 40px;
            font-size: 1em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .modal-price {
            font-size: 3em;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            margin: 20px 0;
            padding: 20px 0;
            border-top: 2px dashed #ddd;
            border-bottom: 2px dashed #ddd;
        }

        .modal-description {
            color: #555;
            margin-bottom: 30px;
            line-height: 2;
            font-size: 1.1em;
        }

        .modal-items {
            list-style: none;
            margin: 30px 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .modal-items li {
            padding: 15px 20px;
            background: linear-gradient(135deg, #f8f9fa, #eef2f6);
            border-radius: 20px;
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #fff;
            transition: all 0.3s ease;
        }

        .modal-items li:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102,126,234,0.2);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modal-items li:before {
            content: "‚ú®";
            font-size: 1.2em;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            box-shadow: 0 20px 40px rgba(37, 211, 102, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            animation: float 3s infinite;
            border: 3px solid white;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .fab:hover {
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 30px 60px rgba(37, 211, 102, 0.6);
        }

        .tooltip {
            position: fixed;
            bottom: 120px;
            right: 30px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
            border: 1px solid #25D366;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .fab:hover + .tooltip {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .premium-header h1 {
                font-size: 2.5em;
            }
            
            .hampers-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            .image-container {
                height: 350px;
            }
            
            .modal-items {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 20px;
                padding: 25px;
            }
            
            .store-stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .fab {
                width: 60px;
                height: 60px;
                font-size: 2em;
                bottom: 20px;
                right: 20px;
            }
        }

        /* Loading Animation */
        .image-container.loading {
            position: relative;
        }

        .image-container.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Scrollbar Premium */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #128C7E, #25D366);
        }

        /* WhatsApp Floating Button */
        .wa-float {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            box-shadow: 0 20px 40px rgba(37, 211, 102, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            animation: pulse 2s infinite;
            border: 3px solid white;
            text-decoration: none;
        }

        .wa-float:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 30px 60px rgba(37, 211, 102, 0.6);
        }

        .wa-tooltip {
            position: fixed;
            bottom: 120px;
            left: 30px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
            border: 1px solid #25D366;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .wa-float:hover + .wa-tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Premium Header -->
        <div class="premium-header">
